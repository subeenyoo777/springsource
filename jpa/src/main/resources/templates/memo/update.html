<!DOCTYPE html>
<html lang="en" layout:decorate="~{layouts/layout}">
  <div layout:fragment="content" class="row g-5">
    <div class="col-md-8">
      <h1>update</h1>
      <form action="" method="post">
        <div class="form-group mb-2">
          <label for="">번호</label>
          <input name="Text" id="mno" rows="10" class="form-control" th:value="${dto.mno}" readonly></input>
        </div>

        <div class="form-group mb-2">
          <label for="">내용</label>
          <textarea name="memoText" id="memoText" rows="10" class="form-control">[[${dto.memoText}]]</textarea>
        </div>

        <div class="form-group mb-2">
          <label for="">작성일시</label>
          <input name="Text" id="createdDate" rows="createdDate" class="form-control" th:value=${dto.createdDate}></input>
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-success">수정</button>
          <a class="btn btn-primary" th:href="@{/memo/list}">목록</a>
          <a class="btn btn-danger" th:href="@{/memo/remove(mno=${dto.mno})}">삭제</a>
          
        </div>
      </form>
    </div>
  </div>
</html>
