<!DOCTYPE html>
<html lang="en" layout:decorate="~{layouts/layout}">
  <th:block layout:fragment="css"></th:block>
  <th:block layout:fragment="title">
    <title>도서 정보 입력</title>
  </th:block>

  <div layout:fragment="content">
    <h3>Book Create</h3>
    <form method="post" th:object="${book}">
      <!-- 경로 안써주면 현재 주소로 인식 -->

      <div class="mb-3">
        <label for="title" class="form-label" name="code">Title</label>
        <input type="text" class="form-control" id="title" th:value="${book.title}" name="title" />
        <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-danger"></div>
      </div>
      <div class="mb-3">
        <label for="author" class="form-label" name="code">Author</label>
        <input type="text" class="form-control" id="author" th:value="${book.author}" name="author" />
        <div th:if="${#fields.hasErrors('author')}" th:errors="*{author}" class="text-danger"></div>
      </div>
      <div class="mb-3">
        <label for="price" class="form-label" name="code">Price</label>
        <input type="text" class="form-control" id="price" name="price" th:value="${book.price}" />
        <div th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="text-danger"></div>
      </div>
      <button type="submit" class="btn btn-primary">등록</button>
      <a th:href="@{/book/list}" class="btn btn-success">목록</a>
    </form>
  </div>

  <th:block layout:fragment="script"></th:block>
</html>
